
<!DOCTYPE html>
<html>
<head>
  <title>Список предметов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
    }
    .item {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .item-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .item-icon {
      float: left;
      margin-right: 10px;
    }
    .item-table {
      display: table;
      margin-left: 50px;
    }
    .item-row {
      display: table-row;
    }
    .item-cell {
      display: table-cell;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="item-list"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script>
    const itemListElement = document.getElementById('item-list');
    fetch('config/itemlist.yaml')
      .then(response => response.text())
      .then(yamlText => {
        const items = jsyaml.load(yamlText);
        for (const [itemName, itemData] of Object.entries(items)) {
          const itemElement = document.createElement('div');
          itemElement.classList.add('item');
          const itemNameElement = document.createElement('div');
          itemNameElement.classList.add('item-name');
          itemNameElement.textContent = itemName;
          itemElement.appendChild(itemNameElement);
          if (itemData.icon) {
            const itemIconElement = document.createElement('img');
            itemIconElement.classList.add('item-icon');
            itemIconElement.src = `icon/${itemData.icon}.png`;
            itemElement.appendChild(itemIconElement);
          }
          const itemTableElement = document.createElement('div');
          itemTableElement.classList.add('item-table');
          for (const [attrName, attrData] of Object.entries(itemData)) {
            if (attrName !== 'name' && attrName !== 'icon') {
              const itemRowElement = document.createElement('div');
              itemRowElement.classList.add('item-row');
              const attrNameElement = document.createElement('div');
              attrNameElement.classList.add('item-cell');
              attrNameElement.textContent = attrData.name;
              const attrValueElement = document.createElement('div');
              attrValueElement.classList.add('item-cell');
              attrValueElement.textContent = attrData.value;
              itemRowElement.appendChild(attrNameElement);
              itemRowElement.appendChild(attrValueElement);
              itemTableElement.appendChild(itemRowElement);
            }
          }
          itemElement.appendChild(itemTableElement);
          itemListElement.appendChild(itemElement);
        }
      });
  </script>
</body>
</html>
