<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки</title>
    <style>
        /* CSS стили */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .card {
            width: 300px;
            height: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        
        .card:hover {
            transform: rotateY(180deg);
        }
        
        .card-inner {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .card-inner:hover {
            transform: rotateY(180deg);
        }
        
        .front,
        .back {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .front {
            background-color: #ff4a4a;
            color: #ffffff;
        }
        
        .back {
            background-color: #4aff4a;
            color: #ffffff;
        }
        
        .image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="front">
                <h2>Пугод фурри</h2>
                <p>Ложь</p>
                <img src="pictures/pwgood_cat" class="image">
            </div>
            <div class="back">
                <h2>Правда</h2>
                <p>Пугод говорящая рыба</p>
                <img src="pictures/pwgood_fish" class="image">
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript код
        // Ваш JavaScript код здесь
    </script>
</body>
</html>
